<html>
   <head>
      <script src="./main.ts" defer></script>
      <title>Adam Chlebek</title>
      <link rel="stylesheet" href="styles.css">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
   </head>
   <body>
      <section class="py-5 text-center container">
         <div class="row py-lg-5">
            <div class="col-lg-6 col-md-8 mx-auto">
               <h1 class="fw-light">Ball Don't Lie</h1>
               <p class="lead text-muted">Adam Chlebek's CIS 371 Web API Project</p>
               <p>
               <section id="userInput">
                  <div class="row line-item">
                     <div class="col-md-8">
                        <select id="teams" class="form-select" aria-label="Default select example">
                           <option selected></option>
                        </select>
                     </div>
                     <div class="col-md-4">
                        <button id="addTeam" class="btn btn-secondary my-2" style="margin: 0 !important">Add Team</button>
                     </div>
                  </div>
                  <div class="row line-item">
                     <div class="col-md-8">
                        <input id="player" class="form-control" type="text" placeholder="Name">
                     </div>
                     <div class="col-md-4">
                        <button id="searchPlayer" class="btn btn-secondary my-2" style="margin: 0 !important">Search Player</button>
                     </div>
                  </div>

                  <div class="row line-item">
                    <button id="clear" class="btn btn-secondary my-2" style="margin: 0 !important">Clear Tables</button>
                 </div>
               </section>
               <p id="error" class="error"></p>
               <p id="success" class="success"></p>
               </p>
            </div>
         </div>
      </section>
      <section id="progOutput">
         <div class="album py-5 bg-light">
          <div class="container">
            <h3>Teams</h3>
            <table class="table" id="teamsTable">
              <thead>
                <tr>
                  <th scope="col">Id</th>
                  <th scope="col">Icon</th>
                  <th scope="col">Name</th>
                  <th scope="col">Abbreviation</th>
                  <th scope="col">Conference</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
          <hr>
            <div class="container">
              <h3>Players</h3>
              <table class="table" id="playersTable">
                <thead>
                  <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Image</th>
                    <th scope="col">Name</th>
                    <th scope="col">Position</th>
                    <th scope="col">Height</th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
            </div>
         </div>
      </section>
      </main>
   </body>
</html>
